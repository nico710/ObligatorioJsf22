<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"      
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:p="http://primefaces.org/ui"> 
    
    <h:head>
       <h:outputStylesheet name="css/cssLayout.css"  />
       <h:outputScript name="javascript/script.js"/>
    </h:head>
    
    <h:body> 
        

        
        <h:form id="form" prependId="false">
           <p:growl id="growl" sticky="true" showDetail="true"/>
            
           <p:commandLink id="logout" style="margin-left:80%; font-size: 25px" action="#{userController.logout}" oncomplete="logout(xhr, status, args)">
               <h:outputText value="logout #{userController.userView.CI}" />
           </p:commandLink>
            
            <p:megaMenu autoDisplay="false">                 
                
                <p:submenu styleClass="menu-width" label="USUARIOS" icon="ui-icon-document" >
                    <p:column>
                        <p:submenu label="ABM" >
                            <p:menuitem value="Usuarios Logueados" action="listOfUsersLogged?faces-redirect=true" />
                            <p:menuitem value="#{userController.userView.CI}" onclick="alert('/views/pag.xhtml');" />
                        </p:submenu>
                    </p:column>
                </p:submenu>  
                
                <p:submenu styleClass="menu-width" label="other" icon="ui-icon-document" >
                    <p:column>
                        <p:submenu label="other">                             
                            <p:menuitem value="other"  />                             
                        </p:submenu>
                    </p:column>
                </p:submenu>
                
            </p:megaMenu>
        </h:form>
    </h:body> 
</html>
