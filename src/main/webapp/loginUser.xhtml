<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF - Obligatorio</title> 
    </h:head>
    <h:body>
               
        <h:form id="form" prependId="false">
            <h:panelGrid columns="2" width="100%">
		<h:column headerClass="columnCenter">
                    <p:fieldset legend="#{appbundle.userLogin}:" style="height: 140px;">

                        <p:panelGrid id="panel">	                            
                            <p:row>
                                <p:column>
                                    <p:inputText id="username" required="true" value="#{userLoginController.username}" autocomplete="off" />	
                                    <p:watermark for="username" value="#{appbundle.user}" />	
                                                                        
                                    <p:password id="password" required="true"  value="#{userLoginController.password}" autocomplete="off" />	
                                    <p:watermark for="password" value="#{appbundle.password}" />
                                    
                                    <p:commandButton value="#{appbundle.buttonAccept}" action="#{userLoginController.loginUser()}" update="form"/>
                                
                                </p:column>                                 
                            </p:row>
                        </p:panelGrid>
                    </p:fieldset>
                </h:column>
            </h:panelGrid>   
        </h:form>
    </h:body>
</html>
